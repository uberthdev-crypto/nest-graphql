services:
  node:
    image: node:alpine3.22
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
      - ..:/home/node/app  # nota: ".." si tu docker-compose.yml estÃ¡ en .devcontainer
    ports:
      - "3000:3000"
    command: sleep infinity   # ðŸ‘ˆ mantiene el contenedor vivo
    depends_on:
      - db

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: app
    ports:
      - "5432:5432"
