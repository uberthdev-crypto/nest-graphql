services:
  node:
    image: node:alpine3.22
    user: "node"
    working_dir: /home/node/app
    environment:
      - NODE_ENV=development
    volumes:
      - ..:/home/node/app
    ports:
      - "3000:3000"
    command: sleep infinity
    depends_on:
      - db

  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: app
    ports:
      - "5432:5432"
    volumes:
      - DB:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: snipsx17
      PGADMIN_DEFAULT_PASSWORD: Snipsx1991!
    ports:
      - "8080:80"
    depends_on:
      - db

volumes:
  DB:
